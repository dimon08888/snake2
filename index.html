<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/script.js" defer></script>
    <title>Snake2</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="score">Score:&nbsp;<span id="score">0</span></div>
        <div id="root">
          <div class="press-enter">
            <span class="press-enter-text">Press Enter to start</span>
          </div>
        </div>
        <nav>
          <div class="form-control">
            <label for="sizeInput">Board size:</label>
            <input id="sizeInput" type="number" />
          </div>
          <div class="form-control">
            <label for="boardColor">Board color:</label>
            <input id="boardColor" type="color" />
          </div>
        </nav>
      </div>
    </main>
  </body>
</html>
